<div>${message}</div>

<style>
  .canvas-container {
    position: relative;
    width: 100%;
    height: 100%;

  }
  canvas {
    position: absolute;
    border: 1px solid black;
  }
</style>

<div>
  <label for="shape">Choose a shape:</label>

  <template repeat.for="shape of shapes">
    <label>
      <!-- prettier-ignore -->
      <input type="radio" id="line" name="shapeOption" value.bind="shape" model.bind="shape" checked.bind="selectedShape" change.trigger="selectedShape=shape">
      ${shape}
    </label>
  </template>

  <button click.trigger="saveCanvas()">Save</button>
  <button click.trigger="restoreCanvas()">Undo</button>
  <button click.trigger="clearCanvas()">Clear</button>
</div>

<section class="canvas-container">
  <canvas ref="canvasRef"></canvas>
  <canvas ref="backCanvasRef"></canvas>
</section>
